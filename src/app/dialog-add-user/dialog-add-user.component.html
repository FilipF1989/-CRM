<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content style="padding-top: 8px;">
    <div class="dialog-container">
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstname" matInput placeholder="Placeholder">
          
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastname"  matInput placeholder="Placeholder">
            
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthdate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" >
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline" class="mr-16" >
            <mat-label>Zipcode</mat-label>
            <input [(ngModel)]="user.zipcode" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline" >
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>




</mat-dialog-content>
<mat-dialog-actions class="btn-container">
    <button mat-button>Chancel</button>
    <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
